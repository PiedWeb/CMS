services:
  PiedWeb\CMSBundle\PageScanner\PageScannerService:
    alias: piedweb.page_scanner

  piedweb.page_scanner:
    class: PiedWeb\CMSBundle\PageScanner\PageScannerService
    autowire: true
    arguments:
      $webDir: '%pwc.dir%'
      $apps: '%pwc.apps%'
      $kernel: '@kernel'

  PiedWeb\CMSBundle\PageScanner\PageScannerController:
    autowire: true
    tags: ['controller.service_arguments']
