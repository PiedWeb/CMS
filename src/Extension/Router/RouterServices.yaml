services:
  PiedWeb\CMSBundle\Extension\Router\RouterInterface:
    alias: piedweb.router

  piedweb.router:
    class: PiedWeb\CMSBundle\Extension\Router\Router
    autowire: true
    arguments:
      $defaultLocale: '%pwc.locale%'
    public: true

  PiedWeb\CMSBundle\Extension\Router\RouterTwigExtension:
    tags:
      - 'twig.extension'
    autowire: true
