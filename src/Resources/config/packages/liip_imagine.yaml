liip_imagine:
    cache: piedweb_relativeimgcache

    loaders:
        default:
            filesystem:
                data_root: '%kernel.project_dir%'
    #resolvers:
       #default:
          #web_path:
            #cache_prefix: "media"
    #resolvers:
        #default:
            #flysystem:
                #filesystem_service: oneup_flysystem.media_filesystem
                #root_url:           "https://http://127.0.0.1:8000/media/"
                #cache_prefix:       public/media
                #visibility:         public

    filter_sets:
        default:
            quality: 90
            jpeg_quality:          90
            filters:
                downscale:
                    max: [1980, 1280]
                auto_rotate: ~
                strip: ~
        thumb:
            quality: 80
            jpeg_quality:          80
            filters:
                thumbnail: { size : [306, 306], mode : outbound }

        height_300:
            quality: 90
            jpeg_quality:          90
            filters:
                relative_resize:
                    heighten: 300


        xs: #576px
            quality: 80
            jpeg_quality:          80
            filters:
                relative_resize:
                    widen: 576
                auto_rotate: ~
                strip: ~
        sm: #768px
            quality: 80
            jpeg_quality:          80
            filters:
                relative_resize:
                    widen: 768
                auto_rotate: ~
                strip: ~
        md: #992px
            quality: 90
            jpeg_quality:          90
            filters:
                relative_resize:
                    widen: 992
                auto_rotate: ~
                strip: ~
        lg: #1200px
            quality: 90
            jpeg_quality:          90
            filters:
                relative_resize:
                    widen: 1200
                auto_rotate: ~
                strip: ~
        xl: #1200px+
            quality: 90
            jpeg_quality:          90
            filters:
                relative_resize:
                    widen: 1600
                auto_rotate: ~
                strip: ~



