liip_imagine:
  cache: piedweb_media_webpath_resolver

  loaders:
    default:
      filesystem:
        data_root: '%kernel.project_dir%'

  filter_sets:
    default:
      quality: 82
      jpeg_quality: 82
      filters:
        downscale:
          max: [1980, 1280]
        auto_rotate: ~
        strip: ~
    thumb:
      quality: 80
      jpeg_quality: 80
      filters:
        thumbnail: { size: [330, 330], mode: outbound }

    height_300:
      quality: 82
      jpeg_quality: 82
      filters:
        relative_resize:
          heighten: 300

    xs: #576px
      quality: 80
      jpeg_quality: 80
      filters:
        relative_resize:
          widen: 576
        auto_rotate: ~
        strip: ~
    sm: #768px
      quality: 80
      jpeg_quality: 80
      filters:
        relative_resize:
          widen: 768
        auto_rotate: ~
        strip: ~
    md: #992px
      quality: 82
      jpeg_quality: 82
      filters:
        relative_resize:
          widen: 992
        auto_rotate: ~
        strip: ~
    lg: #1200px
      quality: 82
      jpeg_quality: 82
      filters:
        relative_resize:
          widen: 1200
        auto_rotate: ~
        strip: ~
    xl: #1200px+
      quality: 82
      jpeg_quality: 82
      filters:
        relative_resize:
          widen: 1600
        auto_rotate: ~
        strip: ~
